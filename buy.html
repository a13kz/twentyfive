<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  user-scalable=1">
    <link rel="stylesheet" href="css/style-sheet.css">
    <title>Buy</title>
</head>
<body>
    <div id="layout-buy">
        <header>
            <div class="menu-button">
            </div>
            <img class="logo" src="img/Teratoma_text.png" alt="Teratoma text">
            <div class="shop-button">
              <img class="cart" src="img/shop-bag-vit.png" alt="shop button">
            </div>
        </header>
        <nav class="menu"> 
            <a href="index.html">Start</a>
            <a href="buy.html">Shop</a>
            <a href="about.html">About</a>
        </nav>
        <div class="shop-menu">
            <h1>TOM VARUKORG</h1>
        </div>

        <div class="fade-layer">
        </div>
        <main id="buy-main">
            <div class="dropdown">
                <h2>Sort by:</h2>
                <button onclick="filterButton()" id="dropbtn">Featured</button>
                <div id="myDropdown" class="dropdown-content">
                    <button onclick="sortItems('Featured')">Featured</button>
                    <button onclick="sortItems('Price')">Price</button>
                    <button onclick="sortItems('Alphabetical')">Alphabetical</button>
                </div>
            </div>
            <article class="buy-item">
                <a href="item.html">
                    <img src="img/teratoma-album-cover-v1.jpg" alt="teratoma album cover long gone friends">
                    <h3>Long gone friends</h3>
                    <h4>200kr</h4>
                </a>
            </article>
            <article class="buy-item">
                <a href="item.html">
                    <img src="img/t-shirt_teratoma.jpeg" alt="White Teratoma t-shirt">
                    <h3>Teratoma shirt</h3>
                    <h4>200kr</h4>
                </a>
            </article>
            <article class="buy-item">
                <a href="item.html">
                    <img src="img/black-hoodie.jpeg" alt="Black Teratoma hoodie">
                    <h3>Teratoma hoodie</h3>
                    <h4>200kr</h4>
                </a>
            </article>
            <article class="buy-item">
                <a href="item.html">
                    <img src="img/blue_hoodie.jpeg" alt="blue teratoma hoodie">
                    <h3>Blue teratoma hoodie</h3>
                    <h4>200kr</h4>
                </a>
            </article>
        </main>
        <footer>
            <p> Teratoma · Indie Rock from Gothenburg
                Raw sounds. Honest lyrics. Loud hearts.
                © 2025 Teratoma. All rights reserved.
            </p>
            <p> 
                For contact: Teratomainfo@gmail.com
            </p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
